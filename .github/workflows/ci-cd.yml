name: Python CI/CD Pipeline
permissions:
  contents: write

on:
  push:
    branches: [main, user1, user2, user3]
  pull_request:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          echo "-------------------------------------------"
          echo "STEP 1Ô∏è‚É£ : Installing Dependencies"
          echo "-------------------------------------------"
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .
          echo "‚úÖ Dependencies installed successfully!"

      - name: Code Formatting (Black)
        run: |
          echo "-------------------------------------------"
          echo "STEP 2Ô∏è‚É£ : Running Black Formatter"
          echo "-------------------------------------------"
          black .
          echo "‚úÖ Formatting done!"

      - name: Linting (Flake8)
        run: |
          echo "-------------------------------------------"
          echo "STEP 3Ô∏è‚É£ : Running Flake8 Linter"
          echo "-------------------------------------------"
          flake8 .
          echo "‚úÖ Linting passed successfully!"

      - name: Running Tests
        run: |
          echo "-------------------------------------------"
          echo "STEP 4Ô∏è‚É£ : Running Tests with Pytest"
          echo "-------------------------------------------"
          pytest -v
          echo "‚úÖ All tests passed successfully!"

  deploy:
    needs: build-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: üßæ Checkout Repository
        uses: actions/checkout@v4

      - name: Deploy Application
        run: |
          echo "-------------------------------------------"
          echo "STEP 5Ô∏è‚É£ : Starting Deployment"
          echo "-------------------------------------------"
          echo "Deploying branch: $GITHUB_REF"
          chmod +x deploy.sh
          ./deploy.sh
          echo "‚úÖ Deployment completed successfully!"
          echo "-------------------------------------------"

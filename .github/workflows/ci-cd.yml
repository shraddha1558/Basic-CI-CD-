name: Python CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest
    # runs-on: windows-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Lint Code
        run: flake8 .

      - name: Run Tests
        run: pytest

  deploy:
    needs: build-test

    runs-on: ubuntu-latest
    # runs-on: windows-latest

    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      # ✅ Linux deploy script
      - name: Run Linux Deployment Script
        if: runner.os == 'Linux'
        run: |
          chmod +x deploy.sh
          ./deploy.sh

      # ✅ Windows deploy script
      - name: Run Windows Deployment Script
        if: runner.os == 'Windows'
        run: .\deploy.bat
